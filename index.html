<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Studio Video Upload and Download Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1174.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.1/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <div id="main-content" style="display: none;">
        <div id="user-info">
            <span>Welcome, <span id="user-email"></span></span>
            <button id="logout-button"></i> Logout</button>
        </div>

        <div class="container">
            <header>
                <h1><i class="fas fa-cloud-upload-alt"></i>Sent Studios Upload and Download Hub</h1>
                <p class="subtitle">A home For Creatives :)</p>
            </header>

            <div class="stats-container">
                <div class="stat-box">
                    <i class="fas fa-file-video"></i>
                    <span id="video-count">0</span>
                    <p>Videos</p>
                </div>
                <div class="stat-box">
                    <i class="fas fa-clock"></i>
                    <span id="last-upload">Never</span>
                    <p>Last Upload</p>
                </div>
            </div>

            <div class="upload-section">
                <h2><i class="fas fa-upload"></i> Upload Video</h2>
                <div class="upload-status" id="upload-status"></div>
                
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your video here</p>
                        <span>OR</span>
                        <form id="upload-form">
                            <label for="file-input" class="custom-file-upload">
                                <i class="fas fa-file-upload"></i> Choose File
                            </label>
                            <input type="file" id="file-input" accept="video/*" hidden>
                            <button type="submit" id="upload-button" disabled>
                                <i class="fas fa-upload"></i> Upload
                            </button>
                        </form>
                    </div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
            </div>
            
            <div class="download-section">
                <h2><i class="fas fa-video"></i> Available Videos</h2>
                <div class="filter-controls">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search videos...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="sort-options">
                        <button id="sort-name" data-direction="asc">
                            <i class="fas fa-sort-alpha-down"></i> Name
                        </button>
                        <button id="sort-date" data-direction="asc">
                            <i class="fas fa-sort-numeric-down"></i> Date
                        </button>
                    </div>
                </div>
                <div id="video-list" class="video-grid"></div>
            </div>
        </div>

        <footer>
            <p>Â© 2025 Sent Studio | <a href="https://sentstudios.com" target="_blank" >www.sentstudios.com</a></p>
        </footer>
    </div>

    <div id="auth-section">
        <!-- Login Form -->
        <div id="login-section">
            <h2><i class="fas fa-sign-in-alt"></i> Login to Video Hub</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>

        <!-- New Password Form -->
        <div id="new-password-section" style="display: none;">
            <h2><i class="fas fa-key"></i> Set New Password</h2>
            <form id="new-password-form">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
                </div>
                <button type="submit"><i class="fas fa-key"></i> Set New Password</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
