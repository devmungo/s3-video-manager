<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Download Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1174.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> Video Upload Hub</h1>
            <p class="subtitle">Simple and secure video upload solution using Amazon S3</p>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <i class="fas fa-file-video"></i>
                <span id="video-count">0</span>
                <p>Videos</p>
            </div>
            <div class="stat-box">
                <i class="fas fa-clock"></i>
                <span id="last-upload">Never</span>
                <p>Last Upload</p>
            </div>
        </div>

        <div class="upload-section">
            <h2><i class="fas fa-upload"></i> Upload Video</h2>
            <div class="upload-status" id="upload-status"></div>
            
            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop your video here</p>
                    <span>OR</span>
                    <form id="upload-form">
                        <label for="file-input" class="custom-file-upload">
                            Choose File
                        </label>
                        <input type="file" id="file-input" accept="video/*" hidden>
                        <button type="submit" id="upload-button" disabled>
                            Upload
                        </button>
                    </form>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        
        <div class="download-section">
            <h2><i class="fas fa-video"></i> Available Videos</h2>
            <div class="filter-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search videos...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="sort-options">
                    <button id="sort-name">Sort by Name <i class="fas fa-sort"></i></button>
                    <button id="sort-date">Sort by Date <i class="fas fa-sort"></i></button>
                </div>
            </div>
            <div id="video-list" class="video-grid"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Video Upload Hub. Powered by Amazon S3</p>
        <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i> GitHub
        </a>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
